plugins {
    id 'java'
}

group 'my.projects.learning.jpa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.0-M1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.0-M1'
    implementation group: 'com.h2database', name: 'h2', version: '1.4.199'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'
}

test {
    useJUnitPlatform()
}
